<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video to Unlock</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: linear-gradient(145deg, #ffffff, #f9f9f9);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
    }

    h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    iframe {
      aspect-ratio: 16 / 9;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    #progressContainer {
      position: relative;
      background: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    #progressBar {
      height: 15px;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #66bb6a);
      transition: width 0.3s ease-in-out;
    }

    #progressLabel {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #fff;
      font-weight: bold;
    }

    .subscription-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .subscription-buttons a {
      display: inline-block;
      padding: 12px 18px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      transition: background 0.3s ease-in-out, transform 0.2s;
    }

    .subscription-buttons a.youtube {
      background: #FF0000;
    }

    .subscription-buttons a.facebook {
      background: #3b5998;
    }

    .subscription-buttons a.telegram {
      background: #0088cc;
    }

    .subscription-buttons a:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    #unlockButton {
      display: none;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #007BFF, #0056b3);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
      transition: background 0.3s ease-in-out, transform 0.2s;
    }

    #unlockButton:hover {
      background: linear-gradient(90deg, #0056b3, #003e88);
      transform: scale(1.05);
    }

    #message {
      margin-top: 10px;
      font-size: 16px;
      color: #4caf50;
    }

    #timeDisplay {
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      iframe {
        height: auto;
      }

      .subscription-buttons a {
        font-size: 12px;
        padding: 10px 15px;
      }

      #unlockButton {
        padding: 12px 20px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .subscription-buttons {
        flex-direction: column;
        gap: 8px;
      }

      h1 {
        font-size: 18px;
      }

      p {
        font-size: 13px;
      }

      #progressLabel {
        font-size: 10px;
      }

      .subscription-buttons a {
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé• Watch the Video to Unlock the Link üîì</h1>
    <p>To access the link, you need to watch at least 3 minutes of the video below.</p>

    <!-- YouTube Video Embed -->
    <div id="videoContainer">
      <iframe id="youtubeVideo" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Progress Bar -->
    <div id="progressContainer">
      <div id="progressBar"></div>
      <span id="progressLabel">0%</span>
    </div>

    <div id="timeDisplay">‚è≥ Time Watched: 0:00 / 3:00</div>

    <!-- Subscription Buttons -->
    <div class="subscription-buttons">
      <a class="youtube" href="https://www.youtube.com/channel/UCPglGxl2h81to5-0yMIyVgg" target="_blank">üì∫ Subscribe YouTube</a>
      <a class="facebook" href="https://www.facebook.com/MrRealMod" target="_blank">üëç Follow Facebook</a>
      <a class="telegram" href="https://t.me/MrRealMod" target="_blank">‚úàÔ∏è Join Telegram</a>
    </div>

    <!-- Hidden Unlock Button -->
    <a id="unlockButton" href="#" target="_blank">üîë Get Password</a>

    <!-- Message -->
    <div id="message"></div>
  </div>
</body>
</html>
