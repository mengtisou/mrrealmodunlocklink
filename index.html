<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch YouTube Video to Unlock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    iframe {
      width: 100%;
      height: 315px;
      margin-bottom: 20px;
    }

    #unlockButton {
      display: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    #unlockButton:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }

    #timeDisplay {
      font-size: 14px;
      color: gray;
    }
  </style>
  <link rel="icon" href="https://yt3.googleusercontent.com/UqDtvErvPwTZxriSb6uPChD1TKqMIz9RWfj0iFHAQUtF9EYc8DIIX7Lghg3lJyqoiqIdSHOSxw=s160-c-k-c0x00ffffff-no-rj" type="image/png">
</head>
<body>
  <div class="container">
    <h1>Watch the Video to Unlock the Link</h1>
    <p>You need to watch at least 3 minutes of the video below to unlock the link.</p>

    <!-- YouTube Video Embed -->
    <div id="videoContainer">
      <iframe id="youtubeVideo" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Hidden Unlock Button -->
    <a id="unlockButton" href="#" target="_blank">Get Password</a>

    <!-- Message -->
    <div id="message"></div>
    <div id="timeDisplay">Time Watched: 0:00 / 3:00</div>
  </div>

  <script>
    // Add YouTube IFrame API Script Dynamically
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    let accumulatedWatchTime = 0; // Track the actual watch time
    let lastCheckedTime = 0;
    const requiredWatchTime = 180; // 3 minutes in seconds
    const unlockButton = document.getElementById('unlockButton');
    const message = document.getElementById('message');
    const timeDisplay = document.getElementById('timeDisplay');
    const iframe = document.getElementById('youtubeVideo');

    // Parse URL Parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('video');
    const unlockLink = urlParams.get('text');

    // Set YouTube video and unlock link
    if (videoId) {
      iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
    } else {
      message.innerText = "Error: No video ID provided in the URL.";
    }

    if (unlockLink) {
      unlockButton.href = `https://controlc.com/${unlockLink}`;
    } else {
      message.innerText = "Error: No unlock link provided in the URL.";
    }

    // Initialize YouTube Player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtubeVideo', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Handle Video State Changes
    let trackingInterval;

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        startTracking();
      } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
        stopTracking();
      }
    }

    // Track Video Watch Time
    function startTracking() {
      trackingInterval = setInterval(() => {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
          const currentTime = player.getCurrentTime();

          if (currentTime > lastCheckedTime) {
            accumulatedWatchTime += currentTime - lastCheckedTime;
            lastCheckedTime = currentTime;
            updateProgress();

            if (accumulatedWatchTime >= requiredWatchTime) {
              clearInterval(trackingInterval);
              unlockButton.style.display = 'inline-block';
              message.innerText = "You've watched enough! The link is now unlocked.";
            }
          }
        }
      }, 1000);
    }

    function stopTracking() {
      clearInterval(trackingInterval);
    }

    // Update Progress
    function updateProgress() {
      const minutesWatched = Math.floor(accumulatedWatchTime / 60);
      const secondsWatched = Math.floor(accumulatedWatchTime % 60);
      const totalMinutes = Math.floor(requiredWatchTime / 60);
      const totalSeconds = requiredWatchTime % 60;

      timeDisplay.innerText = `Time Watched: ${minutesWatched}:${secondsWatched < 10 ? '0' : ''}${secondsWatched} / ${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
    }
  </script>
</body>
</html>
