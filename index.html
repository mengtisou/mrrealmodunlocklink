<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video to Unlock</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    iframe {
      aspect-ratio: 16 / 9;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    #progressContainer {
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    #progressBar {
      height: 10px;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s ease-in-out;
    }

    #unlockButton {
      display: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s ease-in-out;
    }

    #unlockButton:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 10px;
      font-size: 16px;
      color: #4caf50;
    }

    #timeDisplay {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Watch the Video to Unlock the Link</h1>
    <p>You need to watch at least 3 minutes of the video below to unlock the link.</p>

    <!-- YouTube Video Embed -->
    <div id="videoContainer">
      <iframe id="youtubeVideo" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Progress Bar -->
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <div id="timeDisplay">Time Watched: 0:00 / 3:00</div>

    <!-- Hidden Unlock Button -->
    <a id="unlockButton" href="#" target="_blank">Get Password</a>

    <!-- Message -->
    <div id="message"></div>
  </div>

  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    let accumulatedWatchTime = 0;
    let lastCheckedTime = 0;
    const requiredWatchTime = 180;
    const unlockButton = document.getElementById('unlockButton');
    const message = document.getElementById('message');
    const timeDisplay = document.getElementById('timeDisplay');
    const progressBar = document.getElementById('progressBar');
    const iframe = document.getElementById('youtubeVideo');

    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('video');
    const unlockLink = urlParams.get('text');

    if (videoId) {
      iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
    } else {
      message.innerText = "Error: No video ID provided in the URL.";
    }

    if (unlockLink) {
      unlockButton.href = `https://controlc.com/${unlockLink}`;
    } else {
      message.innerText = "Error: No unlock link provided in the URL.";
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtubeVideo', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    let trackingInterval;

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        startTracking();
      } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
        stopTracking();
      }
    }

    function startTracking() {
      trackingInterval = setInterval(() => {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
          const currentTime = player.getCurrentTime();

          if (currentTime > lastCheckedTime) {
            accumulatedWatchTime += currentTime - lastCheckedTime;
            lastCheckedTime = currentTime;
            updateProgress();

            if (accumulatedWatchTime >= requiredWatchTime) {
              clearInterval(trackingInterval);
              unlockButton.style.display = 'inline-block';
              message.innerText = "You've watched enough! The link is now unlocked.";
            }
          }
        }
      }, 1000);
    }

    function stopTracking() {
      clearInterval(trackingInterval);
    }

    function updateProgress() {
      const minutesWatched = Math.floor(accumulatedWatchTime / 60);
      const secondsWatched = Math.floor(accumulatedWatchTime % 60);
      const totalMinutes = Math.floor(requiredWatchTime / 60);
      const totalSeconds = requiredWatchTime % 60;

      timeDisplay.innerText = `Time Watched: ${minutesWatched}:${secondsWatched < 10 ? '0' : ''}${secondsWatched} / ${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;

      const progress = (accumulatedWatchTime / requiredWatchTime) * 100;
      progressBar.style.width = `${progress}%`;
    }
  </script>
</body>
</html>
